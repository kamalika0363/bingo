<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black">
    <h1 class="text-2xl font-bold text-center my-5 text-white">Bingo Analytics</h1>
    <p class="text-white text-xl font-semibold mx-16 mb-8">Spendings and Savings this month</p>
    <div class="flex justify-center mb-8">
        <canvas id="myChart" class="bg-slate-500 p-5 shadow-md rounded-md" width="100" height="25"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        function generateRandomData(numPoints) {
            var data = [];
            for (var i = 0; i < numPoints; i++) {
                var y = Math.random() * 30;
                data.push(y);
            }
            return data;
        }

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 30}, (_, i) => i + 1),
                datasets: [{
                    label: 'Line Dataset',
                    data: generateRandomData(30),
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Day',
                            color: 'white',
                            font: {
                                size: 16
                            }
                        },
                        ticks : {
                            color: 'white'
                        },
                        grid: {
                            color: '#1f1f1f',
                            borderColor: 'white',
                        }
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Expenses in $',
                            color: 'white',
                            font: {
                                size: 16
                            }
                        },
                        ticks : {
                            color: 'white'
                        },
                        grid: {
                            color: '#1f1f1f',
                            borderColor: 'white',
                        }
                    }
                }
            }
        });
    </script>
    <div class="text-center mt-8 w-96 mx-auto my-8">
        <h1 class="text-2xl font-bold mb-4">Expenses Distribution</h1>
        <canvas id="expensesPieChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('expensesPieChart').getContext('2d');
        var expensesPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Rent', 'Groceries', 'Utilities', 'Entertainment'],
                datasets: [{
                    label: 'Expenses',
                    data: [500, 300, 100, 200],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Expenses by Category',
                        color: 'white',
                        font: {
                            size: 16
                        }
                    },
                }
            }
        });
    </script>
</body>
</html>
